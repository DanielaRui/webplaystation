<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playstation-web</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-cat" style="margin-right: 10px;"></i>Bienvenidoski</h1>

    <section id="imagen" class="neumorphic-card">
      <img src="assets/imagen.jpg" alt="Luces neÃ³n verdes brillando" />
    </section>

    <section id="video" class="neumorphic-card">
      <h2>Video</h2>
      <div class="video-wrapper">
        <iframe 
          src="assets/video_gatos.mp4">
        </iframe>
      </div>
    </section>

    <section class="neumorphic-card" id="trivia">
        <h2>Trivia de Gatos</h2>
        <p id="pregunta"></p>
        <p id="respuesta" style="display: none; color: var(--brown); font-weight: bold;"></p>
        <button id="mostrarBtn">Mostrar respuesta</button>
        <button id="nuevaPreguntaBtn" style="margin-top: 15px;">Otra pregunta</button>
    </section>
      
      
  </div>
</body>
<script src="script.js"></script>
<script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registrado correctamente'))
        .catch(error => console.error('Error al registrar Service Worker:', error));
    }
  </script>

</html>
